<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vectores</title>
</head>
<body>

    <script>

        function carga(sueldos){

        for (let f = 0; f < sueldos.length; f++) {
            let v=prompt('Ingresa el sueldo: ');
            sueldos[f]=parseInt(v);
            
        }
    }

    function Calculagastos(sueldos){
        let total = 0;

        for (let f = 0; f < sueldos.length; f++) {
            total = total + sueldos[f];
            
        }

        document.write('Listado de sueldos ' +  '<br>');

        for (let f = 0; f < sueldos.length; f++) {
            document.write(sueldos [f] + '<br>');
        }

        document.write('Total de gastos en sueldos: ' + total);

    }

    let sueldos;
    sueldos = new Array(5);
    carga(sueldos);
    Calculagastos(sueldos);
    
    </script>
    
</body>
</html>
